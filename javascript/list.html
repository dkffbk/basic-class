<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      const fruits = ["Apple", "Banana", "Kiwi", "Orange", "Pineapple"];
      document.write("<div class='container my-5'>");
      document.write('<h1 class="display-6">Fruit List</h1>');

      document.write("<ul class='list-group'>");
      for (a = 0; a < fruits.length; a++) {
        document.write(`<li class="list-group-item">${fruits[a]}</li>`);
      }
      document.write("</ul>");

      document.write("</div>");
    </script>
  </body>
</html>
