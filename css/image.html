<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <style>
      img {
        width: 400px;
        height: 400px;
        border: 4px solid;
        padding: 10px;
        border-radius: 100%;
        cursor: pointer;
        transition: 0.5s;
      }
      img:hover {
        transform: translateX(100px) rotate(360deg);
      }
    </style>
  </head>
  <body>
    <img
      src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Sunrise"
    />
  </body>
</html>
