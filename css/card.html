<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      .card {
        border: 2px solid;
        width: 350px;
        text-align: center; /* content */
        margin: 50px auto; /* bolck -> center */
        padding: 14px;
        cursor: pointer;
        transition: all 0.5s;
      }
      .card:hover {
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Card Title</h3>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore,
        ducimus aperiam maiores veritatis unde, odio inventore doloremque illo
        ex quidem reiciendis perferendis, nesciunt assumenda quo! Sunt magni
        sequi possimus temporibus.
      </p>
    </div>
  </body>
</html>
